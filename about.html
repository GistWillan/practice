<!DOCTYPE html>
<html>
<head>
  <title>关于我们</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="shortcut icon" href="images/about.png">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9707910477073817"
     crossorigin="anonymous"></script>
  <style>
    /* 添加关于页面的样式 */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      opacity: 0; /* 初始不可见 */
      animation: fade-in 0.5s ease-out forwards, pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }

    /* 添加苹果风格的非线性入场动画 */
    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop-in {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 其他样式保持不变 */
    .header {
      text-align: center;
      padding: 20px 0;
    }

    .header h1 {
      color: #007acc;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .header p {
      color: #777;
      font-size: 18px;
    }

    .about-content {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }

    .about-content h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .about-content p {
      color: #777;
      font-size: 16px;
    }

    .return-button {
      text-align: center;
      margin-top: 20px;
    }

    .return-button a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>关于我</h1>
      <p>欢迎了解更多关于我们的信息。</p>
    </div>
    <div class="about-content">
      <h2>自我介绍</h2>
      <p>我叫GistWillan，物联网技术应用专业。我对计算机的兴趣始于我小时候第一次接触计算机，那时我被计算机的神奇和潜力深深吸引。从那以后，我就一直在不断深挖这个领域的奥秘。</p>
      <p>在校期间，我不仅仅是一个普通的学生，我也是一个积极的自学者和技术爱好者。除了参加课堂上的学习，我还花了很多时间研究计算机领域的各种主题，包括算法与数据结构、人工智能、网络安全等等。我还参加了各种编程比赛和项目，不仅仅是为了提高自己的技能，还因为我发现通过实际项目学习更为深入和有趣。</p>
    </div>
    <div class="return-button">
      <a href="index.html">返回</a>
    </div>
  </div>
</body>
</html>
