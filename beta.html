<!DOCTYPE html>
<html lang="en">
<head>
  <title>个人项目主页</title>
  <link rel="shortcut icon" href="images/index.png">
  <style>
    /* 定义颜色变量 */
    :root {
      --primary-color: #ff7f50; /* 暖色 */
      --secondary-color: #ffffff;
      --tertiary-color: #f3f2f1;
      --quaternary-color: #323130;
    }

    /* 定义全局样式 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* 定义字体样式 */
    h1, h2, h3, p {
      font-family: 'Segoe UI', sans-serif;
      color: var(--quaternary-color);
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
    }

    h2 {
      font-size: 36px;
      font-weight: normal;
    }

    h3 {
      font-size: 24px;
      font-weight: normal;
    }

    p {
      font-size: 18px;
      font-weight: normal;
    }

    /* 定义毛玻璃效果 */
    .backdrop-filter {
      backdrop-filter: blur(10px);
    }

    /* 定义渐变效果 */
    .gradient {
      background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    }

    /* 定义阴影效果 */
    .shadow {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* 定义高光效果 */
    .highlight {
      border-bottom: 4px solid var(--primary-color);
    }

    /* 定义反射效果 */
    .reflection {
      transform: scaleY(-1);
      filter: brightness(0.5) blur(2px);
      opacity: 0.5;
    }

    /* 定义动画效果 */
    .animation {
      transition: all 0.3s ease-in-out;
    }

    .animation:hover {
      transform: scale(1.1);
    }

    /* 定义主页的版式和结构 */
    .container {
      width: 80%;
      margin: 0 auto;
    }

    .header {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 200px;
      height: 50px;
      object-fit: contain;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    /* 隐藏链接样式和添加链接样式 */
    .nav-item {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: var(--tertiary-color);
      cursor: pointer;
      text-decoration: none; /* 隐藏链接下划线 */
      color: var(--quaternary-color); /* 设定链接颜色 */
    }

    .nav-item:hover {
      background-color: var(--primary-color);
      color: var(--secondary-color);
    }

    .banner {
      height: 500px;
      position: relative;
    }

    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--secondary-color);
    }

    .main {
      display: flex; /* 使用 flex 布局让卡片同行显示 */
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      flex: 1; /* 占据同样的宽度，让卡片平均分配 */
      padding: 20px;
      border-radius: 10px;
      background-color: var(--tertiary-color);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-title {
      margin-top: 10px;
    }

    .card-text {
      margin-top: 5px;
    }

    .footer {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .footer-text {
      color: var(--secondary-color);
    }

    /* 添加按钮样式 */
    .jump-button {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px; /* 添加上边距以下移按钮 */
    }

    .jump-button:hover {
      background-color: #ff6347; /* 暖色按钮悬停颜色 */
      text-decoration: none; /* 隐藏下划线 */
    }

    /* 添加按钮容器 */
    .button-container {
      margin-top: 10px; /* 上边距用于创建间隔 */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 头部区域 -->
    <div class="header">
        <!-- logo区域 -->
        <img src="images/logo.png" alt="logo" class="logo">
        <!-- 导航区域 -->
        <div class="nav">
          <!-- 添加链接 -->
          <a href="#" class="nav-item">首页</a>
          <a href="projects/projects.html" class="nav-item projects">项目</a>
          <a href="projects/about.html" class="nav-item">关于</a>
        </div>
    </div>
    
     <!-- 横幅区域 -->
     <div class="banner">
       <!-- 横幅图片 -->
       <img src="images/banner.jpg" alt="banner" class="banner-image">
       <!-- 横幅文字 -->
       <div class="banner-text">
         <h1>欢迎来到我的个人练手项目的主页</h1>
         <h2>这是一个用Fluent Design写的现代化的网页</h2>
         <h3>希望你能喜欢并给我一些反馈</h3>
       </div>
     </div>

     <!-- 主要内容区域 -->
     <div class="main">
       <!-- 卡片区域 -->
       <div id="project1" class="card animation shadow">
         <!-- 卡片图片 -->
         <img src="images/card1.jpg" alt="card1" class="card-image">
         <!-- 卡片标题 -->
         <h3 class="card-title highlight">项目一</h3>
         <!-- 卡片内容 -->
         <p class="card-text">这是我做的第一个项目，它是一个单位换算工具，包括长度、重量等单位。</p>
         <!-- 添加按钮容器 -->
         <div class="button-container">
           <!-- 添加跳转按钮 -->
           <a class="jump-button" href="projects/unit_conversion.html">跳转</a>
         </div>
       </div>

       <!-- 卡片区域 -->
       <div id="project2" class="card animation shadow">
         <!-- 卡片图片 -->
         <img src="images/card2.jpg" alt="card2" class="card-image">
         <!-- 卡片标题 -->
         <h3 class="card-title highlight">项目二</h3>
         <!-- 卡片内容 -->
         <p class="card-text">这是我做的第二个项目，它是一个BMI计算器，计算体质指数的实用工具。</p>
         <!-- 添加按钮容器 -->
         <div class="button-container">
           <!-- 添加跳转按钮 -->
           <a class="jump-button" href="projects/bmi.html">跳转</a>
         </div>
       </div>

       <!-- 卡片区域 -->
       <div id="project3" class="card animation shadow">
         <!-- 卡片图片 -->
         <img src="images/card3.jpg" alt="card3" class="card-image">
         <!-- 卡片标题 -->
         <h3 class="card-title highlight">项目三</h3>
         <!-- 卡片内容 -->
         <p class="card-text">这是我做的第三个项目，它是一个进制转换器，数制转换工具，支持各种进制。</p>
         <!-- 添加按钮容器 -->
         <div class="button-container">
           <!-- 添加跳转按钮 -->
           <a class="jump-button" href="projects/test.html">跳转</a>
         </div>
       </div>
     </div>

     <!-- 底部区域 -->
     <div class="footer gradient backdrop-filter">
       <!-- 底部文字 -->
       <p class="footer-text">© 2023 by GistWillan. All rights reserved.</p>
     </div>
  </div>
</body>
</html>
